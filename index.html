<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lingo</h1>
        <p>Hoe heet Ole zijn broertje? Voer een naam in:</p>
        <input type="text" id="naamInput" maxlength="4" placeholder="Voer een naam in">
        <button onclick="checkNaam()">Verstuur</button>
        <p id="resultaat"></p>
        
        <!-- Lijst van laatst ingevoerde namen -->
        <h3>Laatst ingevoerde namen:</h3>
        <ul id="laatsteNamen"></ul>
        
        <!-- Vuurwerk animatie -->
        <div id="vuurwerk" class="vuurwerk">🎇🎆🎆 Welkom Loek!!! 🎆🎆🎇</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
